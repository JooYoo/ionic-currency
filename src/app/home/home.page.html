<ion-header>
  <c-toolbar></c-toolbar>
</ion-header>

<ion-content>

  <ion-item-sliding *ngFor="let currency of defaultCurrencys" #slidingItem>

    <c-item [currency]='currency'></c-item>

    <ion-item-options side="end">
      <ion-item-option>
        <ion-icon slot="icon-only" name="list-box" 
                  (click)="showBasicPiker(currency.id, slidingItem)"
                  ></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>

</ion-content>

<ion-footer>
  <c-keypad></c-keypad>
</ion-footer>
