<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-item-sliding *ngFor="let currency of defaultCurrencys" #slidingItem>

    <ion-item-options side="start">
      <ion-item-option color="danger">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item>
      <!-- <ion-icon slot="start" name="more"></ion-icon> -->
      <ion-note color="dark">
        <h3>{{currency.text}}</h3>
      </ion-note>

      <ion-label slot="end">
        <h2 class="currency-item-formula">2000</h2>
        <p class="currency-item-formula">1000 + 1000</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option>
        <ion-icon slot="icon-only" name="list-box" 
                  (click)="showBasicPiker(currency.id, slidingItem)"
                  ></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>



</ion-content>

<ion-footer>

  <ion-grid>
    <div>

      <ion-row class="btns-row">
        <ion-col class="grid-col-gap" size="3">
          <ion-button Color="medium" expand="full">7</ion-button>
        </ion-col>
        <ion-col class="grid-col-gap" size="3">
          <ion-button Color="medium" expand="full">8</ion-button>
        </ion-col>
        <ion-col class="grid-col-gap" size="3">
          <ion-button Color="medium" expand="full">9</ion-button>
        </ion-col>
        <ion-col class="grid-col-gap" size="3">
          <ion-button Color="dark" expand="full">&#247;</ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="btns-row">
        <ion-col class="grid-col-gap" size="3">
          <ion-button Color="medium" expand="full">4</ion-button>
        </ion-col>
        <ion-col class="grid-col-gap" size="3">
          <ion-button Color="medium" expand="full">5</ion-button>
        </ion-col>
        <ion-col class="grid-col-gap" size="3">
          <ion-button Color="medium" expand="full">6</ion-button>
        </ion-col>
        <ion-col class="grid-col-gap" size="3">
          <ion-button Color="dark" expand="full">&#xd7;</ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="btns-row">
        <ion-col class="grid-col-gap" size="3">
          <ion-button Color="medium" expand="full">1</ion-button>
        </ion-col>
        <ion-col class="grid-col-gap" size="3">
          <ion-button Color="medium" expand="full">2</ion-button>
        </ion-col>
        <ion-col class="grid-col-gap" size="3">
          <ion-button Color="medium" expand="full">3</ion-button>
        </ion-col>
        <ion-col class="grid-col-gap" size="3">
          <ion-button Color="dark" expand="full">&#x2212;</ion-button>
        </ion-col>
      </ion-row>

      <ion-row class="btns-row">
        <ion-col class="grid-col-gap" size="3">
          <ion-button Color="medium" expand="full">&#8226;</ion-button>
        </ion-col>
        <ion-col class="grid-col-gap" size="3">
          <ion-button Color="medium" expand="full">0</ion-button>
        </ion-col>
        <ion-col class="grid-col-gap" size="3">
          <ion-button Color="medium" expand="full">C</ion-button>
        </ion-col>
        <ion-col class="grid-col-gap" size="3">
          <ion-button Color="dark" expand="full">&#x2b;</ion-button>
        </ion-col>
      </ion-row>

    </div>

  </ion-grid>

</ion-footer>
