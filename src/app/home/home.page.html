<ion-header>
  <c-toolbar>
    <c-item-add slot="end"></c-item-add>
  </c-toolbar>
</ion-header>

<ion-content>


  <ion-item-sliding *ngFor="let currency of displayCurrencies" 
                    #slidingItem>
    <c-item-remove [selectedCurrency]='currency'></c-item-remove>               
    <c-item [currency]='currency'>
      <c-calculator [currency]='currency' slot="end"></c-calculator>
    </c-item>
    <c-item-option [currency]='currency'
                   [allCurrencies]='allCurrencys' 
                   [displayCurrencies] ='displayCurrencies'
                   [slidingItem]='slidingItem'>
    </c-item-option>

  </ion-item-sliding>


</ion-content>

<ion-footer>
  <c-keypad></c-keypad>
</ion-footer>
