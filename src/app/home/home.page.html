<ion-header>
  <c-toolbar></c-toolbar>
</ion-header>

<ion-content>

  <ion-item-sliding *ngFor="let currency of defaultCurrencys" #slidingItem>

    <ion-item lines="none">
      <!-- <ion-icon slot="start" name="more"></ion-icon> -->
      <ion-note color="dark">
        <h3>{{currency.text}}</h3>
      </ion-note>

      <ion-label slot="end">
        <h2 class="currency-item-formula">2000</h2>
        <p class="currency-item-formula">1000 + 1000</p>
      </ion-label>
    </ion-item>

    <ion-item-options side="end">
      <ion-item-option>
        <ion-icon slot="icon-only" name="list-box" 
                  (click)="showBasicPiker(currency.id, slidingItem)"
                  ></ion-icon>
      </ion-item-option>
    </ion-item-options>

  </ion-item-sliding>



</ion-content>

<ion-footer>
  <c-keypad></c-keypad>
</ion-footer>
